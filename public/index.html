<html>
  <head>
      <script src="./jquery.js" type="text/javascript"></script>
      <script src="./socket.io/socket.io.js" type="text/javascript"></script>
      <script src="./client.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="theme.css">   
      <title>There goes the Neighborhood</title>   
  </head>
	<body>
    <h1>There goes the Neighborhood</h1>
    <span>Your randomly assigned player name is: <span id="playerName">x</span></span>      
    <div id="screen-container">
        <canvas id="screen"></canvas>
        <textarea rows="10" cols="45" id="feed" disabled></textarea>
        <textarea rows="10" cols="45" id="games" disabled></textarea>        
        <div id="game-statistics-container">
          Time remaining: <span id="time-remaining">X</span><br>
          isPregameLobby: <span id="is-pregame-lobby">True</span>
        </div>
    </div>
    <br>
    <button id="ready">click to ready-up</button>   
    <table id="teams"></table>
	</body>
</html>
