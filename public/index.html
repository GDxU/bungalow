<html>
  <head>
      <script src="./jquery.js" type="text/javascript"></script>
      <script src="./socket.io/socket.io.js" type="text/javascript"></script>
      <script src="./client.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="theme.css">   
      <title>There goes the Neighborhood</title>   
  </head>
	<body>
    <span>Join a team</span><br>
    <span>Move with ASWD or arrow keys</span><br>
    <span>Giants stomp with the V key</span><br>
    <span>Click ready up to start the game!</span><br>
    <span>Your randomly assigned player name is: <span id="playerName">x</span></span><br>
    <div id="screen-container">
        <canvas id="screen"></canvas>
        <div id="right">
          <textarea rows="10" cols="40" id="feed" disabled></textarea>          
        </div>
        <div id="game-statistics-container">
          Time remaining: <span id="time-remaining">X</span><br>
          isPregameLobby: <span id="is-pregame-lobby">True</span>
        </div>
    </div>
    <br>
    <button id="ready">click to ready-up</button>   
    <table id="teams"></table>
	</body>
</html>
